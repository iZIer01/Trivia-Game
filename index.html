<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="../CSS/gameOver.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="background">
        <main>
            <div class="mainContainer">
                <!-- The health point and point earn -->
                <div class="pointsContainer">
                    <label id="healthPoint">3 Life Left</label>
                    <label id="points">0 Points</label>
                </div>

                <!--  -->
                <div class="displayContainer">
                    <div class="questionContainer">
                        <p class="textContainer"></p>
                    </div>    
                    <div class="optionContainer">

                    </div>
                </div>
            </div>
        
            <!-- Game over  -->
            <div class="over">   
                <div class="gameContainter">
                    <h1>Game Over!!</h1>
                    <h3>In this game you earned </h3>
                    <p class="pontText"></p>
                    <div class="actionContainer">
                        <button id="continueBtn">Continue</button>
                        <button id="quiteBtn">Quite</button>
                    </div>
                </div>
            </div> 
        </main>
    
    </div>

     
    <script src="./JS/gameOver.js"></script>
    <script src="./JS/script.js" defer></script>
</body>
</html>
